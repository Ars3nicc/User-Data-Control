{% load static %}
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="./usertable">Users</a></li>
        <li><a href="/aboutus">About</a></li>
        <div class="auth">
            <img class="img" src="{% static 'img/avatar.jpg' %}" alt="avatar">
            <a class="btn btn-danger" href="">Sign Out</a>

        </div>
    </ul>
</nav>


<body>
    <div class="main">
        <section class="title">
            <div class="title-header">User Data Control</div>
            <div class="card" id="c1">
                <div class="user-no">
                    <p class="user-no">{{total}}</p>
                    <i class='bx bxs-user'></i>
                    <p class="user-no-title">Total Number of Users</p>

                </div>
            </div>
            <div class="card" id="c2">
                <div class="user-no">
                    <p class="user-no">{{students}}</p>
                    <p class="user-no-title">Registered Students</p>

                </div>
            </div>
            <div class="card" id="c3">
                <div class="user-no">
                    <p class="user-no">{{teachers}}</p>
                    <p class="user-no-title">Registered Teachers</p>

                </div>
            </div>

        </section>
        <section>
            <header class="section-header">Select Option</header>
            <div class="btn-set">
                <a class="btn btn-primary" href="/create">Add Users</a>
                <a class="btn btn-primary" href="/usertable">View Users Information</a>
            </div>
        </section>
    </div>

</body>

</html>
