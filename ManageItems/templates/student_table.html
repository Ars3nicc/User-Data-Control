
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <title>User Data View</title>
</head>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/usertable">Users</a></li>
        <li><a href="/aboutus">About</a></li>
        <div class="auth">
            <img class="img" src="{% static 'img/avatar.jpg' %}" alt="avatar">
            <a class="btn btn-danger" href="">Sign Out</a>

        </div>
      </ul>
</nav>
<body>
    <header class="table-header">Student Registry</header>
    <div class="body">
        <table class="table table-hover">
            <thead class="theader">
                <th>UID</th>
                <th>Category</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Date Registered</th>
                <th style="text-align: center;" colspan="3">Select Option</th>
            </thead>
            <tbody>
                {% for std in student %}
                <tr>
                    <td>A1{{std.id}}</td>
                    <td>{{std.category}}</td>
                    <td>{{std.lname}}</td>
                    <td>{{std.fname}}</td>
                    <td>{{std.date_created}}</td>
                    <td><a class="btn btn-success" href="/detail/{{std.id}}">View</a></td>
                    <td><a class="btn btn-primary" href="/update/{{std.id}}">Update</a></td>
                    <td><a class="btn btn-danger" href="/delete/{{std.id}}">Delete</a></td>
                </tr>
        
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
